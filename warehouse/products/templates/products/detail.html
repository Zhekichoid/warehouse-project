{% csrf_token %}
<fieldset>
    <legend><h1>{{ product.product_id }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <h3>{{ product.brand }}</h3>
    <h3>{{ product.product_type }}</h3>
    <h3>{{ product.initial_price }}</h3>
    <h3>{{ product.discount }}</h3>
    <h3>{{ product.final_price }}</h3>
</fieldset>
